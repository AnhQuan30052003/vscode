<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website</title>
  <link rel="stylesheet" href="https://anhquan30052003.github.io/AnhQuanCSS/style-main.css">
</head>

<body>
  <h1>Danh sách:</h1>
  <table border="1" class="w-500">
    <thead>
      <tr>
        <th>CMT</th>
        <th>Tên</th>
        <th>Tuổi</th>
      </tr>
    </thead>

    <tbody>
      {% for object in persons %}
      <tr>
        <td class="text-center">{{ object.CMT }}</td>
        <td class="px-5 py-3">{{ object.ten }}</td>
        <td class="text-center">{{ object.tuoi }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
