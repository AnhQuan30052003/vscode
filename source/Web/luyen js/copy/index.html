<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://anhquan30052003.github.io/AnhQuanCSS/style-main.css">
  <title>Copy to Clipboard</title>
</head>
<body>
  <section class="p-10">
    <div id="codeBlock">
      <code class="p-5 bg-gray">
        &lt;link rel="stylesheet" href="https://anhquan30052003.github.io/AnhQuanCSS/style-main.css"&gt;
      </code>
    </div>
  
    <div class="box mt-10">
      <button id="btn" class="block" onclick="copyCode()">Copy code</button>
    </div>
  </section>  

  <script>
    function copyCode() {
      var codeToCopy = document.querySelector('#codeBlock code');
      var tempTextArea = document.createElement('textarea');
      tempTextArea.value = codeToCopy.innerText;

      document.body.appendChild(tempTextArea);
      tempTextArea.select();
      document.execCommand('copy');
      document.body.removeChild(tempTextArea);
    }
    </script>
</body>
</html>
