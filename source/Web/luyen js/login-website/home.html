<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="stylesheet" href="https://anhquan30052003.github.io/AnhQuanCSS/style-main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./assets/javascripts/main.js"></script>
</head>

<script>
  console.log(JSON.parse(localStorage.getItem("accounts")));
  var isLogin = false;
  var userLogin = localStorage.getItem("userLogin");
  if (userLogin == null) {
    window.location.href = link.login;
  }
  else {
    isLogin = true;
  }
</script>

<body class="w-100vw h-100vh">
  <section class="login h-full flex flex-x-y">
    <div class="box w-400 border p-10 rounder-5">
      <div class="title">
        <h5 id="xin-chao"></h5>
      </div>
      <div class="option flex gap-10 my-10">
        <button class="w-full p-5 btn btn-success btn-click btn-hover-opacity" onclick="showChangePassword()">Change Pass</button>
        <button class="w-full p-5 btn btn-cancel btn-click btn-hover-opacity" onclick="logout()">Logout</button>
      </div>
      <div class="change-password border p-5 hidden">
        <div class="title text-center fw-700">
          <p>Đổi mật khẩu</p>
          <div class="info text-center text-red">
            <p id="p-error"></p>
          </div>
          <div class="input flex flex-col gap-10 my-10">
            <input class="w-full h-35 p-5 outline-none" type="text" id="pass-old" placeholder="Mật khẩu cũ">
            <input class="w-full h-35 p-5 outline-none" type="text" id="pass-new" placeholder="Mật khẩu mới">
            <input class="w-full h-35 p-5 outline-none" type="text" id="pass-confirm" placeholder="Xác nhận mật khẩu mới">
          </div>
          <button class="w-full p-5 btn btn-success btn-click btn-hover-opacity" onclick="changePassword()">Đổi</button>
        </div>
      </div>
    </div>
  </section>

  <script>
    if (isLogin == true) {
      var xinChao = document.querySelector("#xin-chao");
      var user = JSON.parse(userLogin)
      xinChao.innerHTML = `Xin chào ${user.name}`;
    }
  </script>
</body>
</html>
