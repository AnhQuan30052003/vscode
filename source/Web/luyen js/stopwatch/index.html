<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock - Stopwatch</title>
  <link rel="stylesheet" href="https://anhquan30052003.github.io/framework-css/style-main.css">
</head>

<body class="bg-orange text-white flex flex-x-y" style="width: 100vw; height: 100vh;">
  <div class="clock w-full sm-w-500">
    <h1 class="text-center fw-700 my-20 fs-60 sm-fs-70">Stopwatch</h1>

    <p class="text-center my-20">
      <span id="hour">00</span>:<span id="minute">00</span>:<span id="sec">00</span>.<span id="ten">00</span>
    </p>

    <div class="khung-nut flex justify-content-center flex-col align-items-center gap-20 sm-gap-0 sm-flex-row sm-justify-content-between">
      <button id="button-start" class="btn bg-transparent text-white w-50p sm-w-30p py-10 px-15 btn-click block fs-26 sm-fs-20" style="border: solid 1px;">Start</button>
      <button id="button-stop" class="btn bg-transparent text-white w-50p sm-w-30p py-10 px-15 btn-click block fs-26 sm-fs-20" style="border: solid 1px;">Stop</button>
      <button id="button-reset" class="btn bg-transparent text-white w-50p sm-w-30p py-10 px-15 btn-click block fs-26 sm-fs-20" style="border: solid 1px;">Reset</button>
    </div>
  </div>  
</body>

<script>
  window.onload = function() {
    var hour = 0, minute = 0, sec = 0, ten = 0
    var cardTen = document.getElementById("ten")
    var cardSec = document.getElementById("sec")
    var cardMinute = document.getElementById("minute")
    var cardHour = document.getElementById("hour")
    var buttonStart = document.getElementById("button-start")
    var buttonStop = document.getElementById("button-stop")
    var buttonReset = document.getElementById("button-reset")
    var clock

    buttonStart.onclick = function() {
      clearInterval(clock)
      clock = setInterval(Time, 10)
      buttonStart.innerHTML = "Start"
    }
    
    buttonStop.onclick = function() {
      clearInterval(clock)
      buttonStart.innerHTML = "Resume"
    }

    buttonReset.onclick = function() {
      clearInterval(clock)
      buttonStart.innerHTML = "Start"
      hour = minute = sec = ten = 0
      cardHour.innerHTML = cardMinute.innerHTML = cardSec.innerHTML = cardTen.innerHTML = "00"
    }

    function Time() {
      ten += 1
      if (ten == 100) {
        ten = 0
        sec += 1;
        if (sec == 60) {
          sec = 0
          minute += 1
          if (minute == 60) {
            hour += 1
          }
        }
      }

      if (ten < 10) cardTen.innerHTML = "0" + ten
      else cardTen.innerHTML = ten

      if (sec < 10) cardSec.innerHTML = "0" + sec
      else cardSec.innerHTML = sec

      if (minute < 10) cardMinute.innerHTML = "0" + minute
      else cardMinute.innerHTML = minute

      if (hour < 10) cardHour.innerHTML = "0" + hour
      else cardHour.innerHTML = hour
    }
  }
</script>
</html>
