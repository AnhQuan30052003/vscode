<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="https://anhquan30052003.github.io/framework-css/style-main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./main.js"></script>

  <style>
    .animation-translate {
      transform: translateX(-100%);
    }

    .box {
      transition: 0.5s;
    }    
  </style>
</head>

<body class="bg-orange text-white flex flex-x-y w-100vw h-100vh relative">
  <nav class="absolute top-10 w-250 flex justify-content-between">
    <button class="button-stopwatch btn btn-hover-opacity py-5 px-10 fw-500 w-120 rounder-3">Stopwatch</button>
    <button class="button-countdown btn btn-hover-opacity py-5 px-10 fw-500 w-120 rounder-3">Countdown</button>
  </nav>

  <div class="clock w-full sm-w-500 h-500 sm-h-300 overflow-hiddenx">
    <div class="box w-full h-full relative">
      <div class="stopwatch absolute w-full sm-w-500 top-0 left-0">
        <h1 class="text-center fw-700 my-20 fs-60 sm-fs-70">Stopwatch</h1>
    
        <p class="text-center my-20">
          <span class="hour">00</span>:<span class="minute">00</span>:<span class="sec">00</span>.<span class="ten">00</span>
        </p>
    
        <div class="khung-nut flex justify-content-center flex-col align-items-center gap-20 sm-gap-0 sm-flex-row sm-justify-content-between">
          <button class="button-start btn bg-transparent text-white w-50p sm-w-30p py-10 px-15 btn-click block fs-26 sm-fs-20 border">Start</button>
          <button class="button-stop btn bg-transparent text-white w-50p sm-w-30p py-10 px-15 btn-click block fs-26 sm-fs-20 border">Stop</button>
          <button class="button-reset btn bg-transparent text-white w-50p sm-w-30p py-10 px-15 btn-click block fs-26 sm-fs-20 border">Reset</button>
        </div>
      </div>
  
      <div class="countdown absolute top-0 left-full w-full sm-w-500">
        <h1 class="text-center fw-700 my-20 fs-60 sm-fs-70">Countdown</h1>

        <div class="countdown-input w-full mx-auto flex justify-content-between my-20">
          <input type="number" min="0" id="input-hour" class="bo-none py-5 w-30p text-center" placeholder="H">
          <input type="number" min="0" id="input-minute" class="bo-none py-5 w-30p text-center" placeholder="05">
          <input type="number" min="0" id="input-sec" class="bo-none py-5 w-30p text-center" placeholder="S">
        </div>

        <p class="countdown-time text-center my-20">
          <span class="hour">00</span>:<span class="minute">00</span>:<span class="sec">00</span>.<span class="ten">00</span>
        </p>
    
        <div class="khung-nut flex justify-content-center flex-col align-items-center gap-20 sm-gap-0 sm-flex-row sm-justify-content-between">
          <button class="button-start btn bg-transparent text-white w-50p sm-w-30p py-10 px-15 btn-click block fs-26 sm-fs-20 border">Start</button>
          <button class="button-stop btn bg-transparent text-white w-50p sm-w-30p py-10 px-15 btn-click block fs-26 sm-fs-20 border">Stop</button>
          <button class="button-reset btn bg-transparent text-white w-50p sm-w-30p py-10 px-15 btn-click block fs-26 sm-fs-20 border">Reset</button>
        </div>
      </div>    
    </div>
  </div>
</body>
</html>
