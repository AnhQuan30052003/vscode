<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://anhquan30052003.github.io/AnhQuanCSS/style-main.css">
  <title>Calculator</title>
</head>

<body class="w-100vw h-100vh flex flex-x-y">
  <section class="w-400 border p-10">
    <form action="" method="" class="flex flex-col gap-10">
      <div class="input flex justify-content-between px-5">
        <label class="w-30p" for="">Number A:</label>
        <input type="text" name="number-a" class="w-70p outline-none px-5 py-3">
      </div>
  
      <div class="input flex justify-content-between px-5">
        <label class="w-30p" for="">Number B:</label>
        <input type="text" name="number-b" class="w-70p outline-none px-5 py-3">
      </div>
  
      <div class="frame-button flex justify-content-between mt-20">
        <input class="min-w-80" type="button" value="Add">
        <input class="min-w-80" type="button" value="Sub">
        <input class="min-w-80" type="button" value="Mul">
        <input class="min-w-80" type="button" value="Div">
      </div>
    </form>
  </section>
</body>
</html>
