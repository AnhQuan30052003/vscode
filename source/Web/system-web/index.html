<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://anhquan30052003.github.io/AnhQuanCSS/style-main.css">
  <script src="./assets/javascripts/main.js"></script>
  <title>System Login</title>

  <style></style>
</head>

<body class="w-100vw h-100vh flex flex-x-y">
  <main class="border p-10 w-full h-auto lg-w-400 rounder-5">
    <div action="" method="get">
      <div class="title text-center">
        <h3>Login to access</h3>
      </div>
      <div class="infor-error text-center text-red">
        <p id="p-error"></p>
      </div>
      <div class="input flex flex-col gap-10 py-10">
        <input class="w-full h-32 py-5 px-3 outline-none" type="text" name="user" id="user" placeholder="Enter user">
        <input class="w-full h-32 py-5 px-3 outline-none" type="password" name="password" id="password" placeholder="Enter password">
      </div>
      <div>
        <select name="type" id="type" class="w-full p-5 mb-10 outline-none">
          <option value="0" selected>System Course NTU</option>
          <option value="1">System Knowledge</option>
        </select>
      </div>
      <div class="login">
        <button class="w-full p-5 btn btn-hover-opacity btn-click btn-success" onclick="actionLogin()">Login</button>
      </div>
    </div>
  </main>  
</body>
</html>
